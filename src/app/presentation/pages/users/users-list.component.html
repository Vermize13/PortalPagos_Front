<div class="container-fluid p-4">
  <p-card>
    <div class="flex justify-content-between align-items-center mb-4">
      <h2 class="m-0">Gestión de Usuarios</h2>
      <p-button label="Nuevo Usuario" icon="pi pi-plus" (onClick)="onCreate()"></p-button>
    </div>

    <p-table 
      [value]="users" 
      [loading]="loading"
      [paginator]="true" 
      [rows]="10"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} usuarios"
      [rowsPerPageOptions]="[10, 25, 50]"
      styleClass="p-datatable-striped">
      
      <ng-template pTemplate="header">
        <tr>
          <th>Usuario</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Rol</th>
          <th>Estado</th>
          <th>Fecha Creación</th>
          <th>Acciones</th>
        </tr>
      </ng-template>
      
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>
            <p-tag [value]="user.primaryRole || 'Sin rol'" [severity]="getRoleSeverity(user.primaryRole)"></p-tag>
          </td>
          <td>
            <p-tag [value]="user.isActive ? 'Activo' : 'Inactivo'" [severity]="getStatusSeverity(user.isActive)"></p-tag>
          </td>
          <td>{{ user.createdAt | date:'short' }}</td>
          <td>
            <p-button 
              icon="pi pi-pencil" 
              [rounded]="true" 
              [text]="true" 
              severity="info"
              (onClick)="onEdit(user)"></p-button>
            <p-button 
              icon="pi pi-trash" 
              [rounded]="true" 
              [text]="true" 
              severity="danger"
              (onClick)="onDelete(user)"></p-button>
          </td>
        </tr>
      </ng-template>
      
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="7" class="text-center">No se encontraron usuarios.</td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>
