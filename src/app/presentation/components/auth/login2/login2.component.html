<div class="login-container">
  <div class="login-left">
    <div class="welcome-message">
      <h1>Bienvenido</h1>
      <p>Ingresa tus credenciales para acceder al sistema</p>
    </div>
  </div>
  
  <div class="login-right">
    <div class="login-card">
      <div class="text-center mb-5">
        <h2>Iniciar Sesión</h2>
      </div>

      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
        <div class="field">
          <span class="p-float-label">
            <input 
              id="username"
              type="text" 
              pInputText 
              [(ngModel)]="username" 
              name="username"
              #usernameField="ngModel"
              class="w-full" 
              required
              [disabled]="loading"
            >
            <label for="username">Usuario</label>
          </span>
          <small class="p-error" *ngIf="usernameField.invalid && (usernameField.dirty || usernameField.touched || submitted)">
            El usuario es requerido
          </small>
        </div>

        <div class="field">
          <span class="p-float-label">
            <p-password 
              id="password"
              [(ngModel)]="password" 
              name="password"
              #passwordField="ngModel"
              [feedback]="false" 
              [toggleMask]="true"
              [style]="{'width': '100%'}"
              required
              [disabled]="loading"
            ></p-password>
            <label for="password">Contraseña</label>
          </span>
          <small class="p-error" *ngIf="passwordField.invalid && (passwordField.dirty || passwordField.touched || submitted)">
            La contraseña es requerida
          </small>
        </div>

        <div class="remember-forgot">
          <div class="remember-me">
            <p-checkbox 
              [(ngModel)]="rememberMe" 
              name="rememberMe" 
              [binary]="true" 
              inputId="remember"
              [disabled]="loading"
            ></p-checkbox>
            <label for="remember">Recordar usuario</label>
          </div>
          <a routerLink="/login/recuperar" class="forgot-password">
            ¿Olvidaste tu contraseña?
          </a>
        </div>

        <button 
          pButton 
          type="submit" 
          label="Iniciar Sesión" 
          class="login-button w-full" 
          [loading]="loading"
          [disabled]="!username || !password"
        ></button>
      </form>
    </div>
  </div>
  <p-toast key="global-toast" position="top-center"></p-toast>
</div>
