<div class="container-fluid mx-auto px-4 pl-12 pt-6">
  <p-breadcrumb class="max-w-full" [model]="items">
    <ng-template pTemplate="item" let-item>
      <ng-container *ngIf="item.route; else elseBlock">
        <a [routerLink]="item.route" class="p-menuitem-link">
          <span [ngClass]="[item.icon ? item.icon : '', 'text-color']"></span>
          <span class="colorStandard font-semibold"> {{ item.label }}</span>
        </a>
      </ng-container>
      <ng-template #elseBlock>
        <a [href]="item.url">
          <span class="text-color">{{ item.label }}</span>
        </a>
      </ng-template>
    </ng-template>
  </p-breadcrumb>
  <br>
  <p-card>
    <div class="flex justify-content-between align-items-center">
      <h1 class="titleStandard">{{title}}</h1>
      <p-button *ngIf="showAddButton" label="{{addButtonText}}"
        [style]="{'background-color': '#005ca8', 'border-color': '#005ca8'}"></p-button>
    </div>
  </p-card>
  <br>

  <div class="bg-white shadow-md rounded-lg p-6 w-full">
    <ng-content></ng-content>
  </div>
</div>
