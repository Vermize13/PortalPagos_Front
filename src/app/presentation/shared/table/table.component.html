<div class="card">
  <h3 class="subTitleStandard">{{subTitle}}</h3>

  <p-table [value]="data" [paginator]="true" [rows]="10" [first]="first" [showCurrentPageReport]="true"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} Registros"
    [rowsPerPageOptions]="[10, 25, 50]" [(selection)]="selectedRows" dataKey="id" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 4rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th *ngFor="let header of headers" [pSortableColumn]="header.field" style=" color:#005ca8;">
          {{header.header}}
          <p-sortIcon [field]="header.field"></p-sortIcon>
        </th>
        <th *ngIf="actions" style=" color:#005ca8;">Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>
          <p-tableCheckbox [value]="item"></p-tableCheckbox>
        </td>
        <td *ngFor="let header of headers; let last = last">
          <ng-container *ngIf="!last; else statusColumn">
            {{item[header.field]}}
          </ng-container>
          <ng-template #statusColumn>
            <p-tag [value]="item[header.field]" [severity]="getSeverity(item[header.field])"></p-tag>
          </ng-template>
        </td>
        <td *ngIf="actions">
          <ng-container *ngFor="let actionIcon of actionIcons">
            <button pButton [icon]="actionIcon.icon"
              (click)="actionIcon.action === 'edit' ? onEdit(item) : onDelete(item)"
              class="p-button-rounded p-button-text" [style]="{'color': '#005ca8'}"></button>
          </ng-container>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td>
          <div style="text-align: center; padding: 20px;">
            <img src="../../../assets/img/iconEmptyData.svg" alt="No hay datos" style="width: 100px;">
            <p>¡Oops! Aún no tienes datos</p>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
